<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机屏幕图片布局</title>
    <style>
        /* 默认样式 */
        img {
            max-width: 100 %; /* 图片最大宽度为100%，适应其容器宽度 */
            height: auto; /* 高度自动调整以保持宽高比 */
            display: block; /* 移除图片的默认边框和间距 */
            margin: 0 auto; /* 居中显示图片 */
        }

        /* 媒体查询：针对手机屏幕 */
        @ media screen and (max-width: 768px) {
            img {
                /* 在屏幕宽度小于768px时，设置图片宽度为100% */
                width: 100 %;
            }
        }
    </style>
</head>
<body>
    <!-- 示例图片 -->
    <img src="./宠物包图片/幻灯片1.PNG" alt="示例图片">
</body>
</html>
