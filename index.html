<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式图片画廊</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20 px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10 px;
        }
        .gallery img {
            max-width: 100 %;
            height: auto;
            transition: transform 0.3 s ease;
            object-fit: cover; /* 根据需要调整为cover或contain */
        }
        @ media (max-width: 600px) {
            .gallery {
                gap: 5 px;
            }
            .gallery img {
                /* 在小屏幕上调整图片间距 */
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- 示例图片，替换为你自己的图片 -->
        <img src="./宠物包图片/幻灯片2.jpg" srcset="./宠物包图片/幻灯片2-small.jpg 500w, ./宠物包图片/幻灯片2-medium.jpg 1000w, ./宠物包图片/幻灯片2-large.jpg 1500w" sizes="(max-width: 600px) 500px, 1000px" alt="图片1">
        <!-- ... 其他图片 -->
    </div>
</body>
</html>
