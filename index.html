<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <!-- 设置viewport的width=device-width确保页面宽度与设备屏幕宽度一致，initial-scale=1.0防止页面初始缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>手机屏幕图片布局</title>
    <style>
        /* 为body设置字体和背景颜色 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        /* 设置图片样式 */
        img {
            max-width: 100 %; /* 图片最大宽度为100% */
            height: auto; /* 高度自动调整以保持宽高比 */
            display: block; /* 移除图片的默认边框和间距 */
            margin: 0 auto; /* 居中显示图片 */
            object-fit: contain; /* 根据需要调整为cover或contain */
        }

        /* 媒体查询：针对手机屏幕 */
        @ media screen and (max-width: 768 px) {
            /* 在屏幕宽度小于768px时，图片已经设置为100%，无需额外设置 */
        }
    </style>
</head>
<body>
    <!-- 图片容器，用于居中显示图片 -->
    <div style="text-align: center;">
        <!-- 示例图片 -->
        <img src="./宠物包图片/幻灯片1.PNG" alt="示例图片">
        <img src="./宠物包图片/幻灯片2.PNG" alt="图片2">
        <img src="./宠物包图片/幻灯片3.PNG" alt="图片3">
        <img src="./宠物包图片/幻灯片4.PNG" alt="图片4">
        <img src="./宠物包图片/幻灯片5.PNG" alt="图片5">
        <img src="./宠物包图片/幻灯片6.PNG" alt="图片6">
        <img src="./宠物包图片/幻灯片7.PNG" alt="图片7">
        <img src="./宠物包图片/幻灯片8.PNG" alt="图片8">
        <img src="./宠物包图片/幻灯片9.PNG" alt="图片9">
        <img src="./宠物包图片/幻灯片10.PNG" alt="图片10">
    </div>
</body>
</html>
