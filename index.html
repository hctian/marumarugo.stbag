<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>图片展示</title>
    <style>
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10 px; /* 调整图片之间的间距 */
        }
        .gallery img {
            width: 200 px; /* 默认图片宽度 */
            height: auto; /* 高度自适应保持图片比例 */
            transition: transform 0.3s ease; /* 平滑缩放效果 */
        }
        .gallery img:hover {
            transform: scale (1.1); /* 鼠标悬浮时图片放大 */
        }
        /* 你可以为每张图片添加特定的类或ID，并单独设置样式 */
        /* 例如： */
        /* #image1 {
            width: 300px;
            margin-left: 50px;
        } */
    </style>
</head>
<body>
    <div class="gallery">
        <!-- 图片列表，替换为你的图片路径 -->
        <img src="" alt="图片1">
        <img src="image2.jpg" alt="图片2">
        <!-- 继续添加其他图片 -->
        <!-- ... -->
        <img src="image10.jpg" alt="图片10">
    </div>
</body>
</html>
