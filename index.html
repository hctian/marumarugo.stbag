<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>MiMi</title>
    <style>
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10 px; /* 调整图片之间的间距 */
            margin: 0; /* 移除容器的外边距 */
            padding: 0; /* 移除容器的内边距 */
            width: 100 %; /* 设置容器宽度为100% */
        }
        .gallery img {
            width: 100 %; /* 设置图片宽度为100% */
            height: auto; /* 高度自适应保持图片比例 */
            transition: transform 0.3 s ease; /* 平滑缩放效果 */
            margin: 0; /* 移除图片的外边距，确保没有空隙 */
            padding: 0; /* 移除图片的内边距 */
            box-sizing: border-box; /* 边框计算在宽度内 */
        }
        .gallery img:hover {
            transform: scale (1.1); /* 鼠标悬浮时图片放大 */
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- 图片列表，替换为你的图片路径 -->
        <img src="./宠物包图片/幻灯片1.PNG" alt="图片1">
        <img src="./宠物包图片/幻灯片2.PNG" alt="图片2">
        <img src="./宠物包图片/幻灯片3.PNG" alt="图片3">
        <img src="./宠物包图片/幻灯片4.PNG" alt="图片4">
        <img src="./宠物包图片/幻灯片5.PNG" alt="图片5">
        <img src="./宠物包图片/幻灯片6.PNG" alt="图片6">
        <img src="./宠物包图片/幻灯片7.PNG" alt="图片7">
        <img src="./宠物包图片/幻灯片8.PNG" alt="图片8">
        <img src="./宠物包图片/幻灯片9.PNG" alt="图片9">
        <img src="./宠物包图片/幻灯片10.PNG" alt="图片10">
    </div>
</body>
</html>
