<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高清图片展示</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100 %;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100 %;
            height: 100 %;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-container {
            position: absolute;
            width: 100 %;
            height: 100 %;
            overflow: hidden;
        }
        img {
            width: 100 %;
            height: auto;
            max-width: none; /* 确保图片宽度填满屏幕 */
            object-fit: cover; /* 确保图片覆盖整个容器 */
        }
        /* 简单的图片轮播效果 */
        @ keyframes slide {
            0 % { transform: translateX (0); }
            10 % { transform: translateX (-100 %); }
            90 % { transform: translateX (-900 %); }
            100 % { transform: translateX (-1000 %); }
        }
        .image-container {
            animation: slide 30 s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <!-- 这里添加10张图片，每张图片的src属性需要替换为实际的图片URL -->
        <img src="./宠物包图片/幻灯片1.PNG" alt="图片1">
        <img src="./宠物包图片/幻灯片2.PNG" alt="图片2">
        <img src="./宠物包图片/幻灯片3.PNG" alt="图片3">
        <img src="./宠物包图片/幻灯片4.PNG" alt="图片4">
        <img src="./宠物包图片/幻灯片5.PNG" alt="图片5">
        <img src="./宠物包图片/幻灯片6.PNG" alt="图片6">
        <img src="./宠物包图片/幻灯片7.PNG" alt="图片7">
        <img src="./宠物包图片/幻灯片8.PNG" alt="图片8">
        <img src="./宠物包图片/幻灯片9.PNG" alt="图片9">
        <img src="./宠物包图片/幻灯片10.PNG" alt="图片10">
    </div>
</body>
</html>
