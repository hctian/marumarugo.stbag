<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片画廊</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20 px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10 px; /* 间距 */
        }
        .gallery img {
            width: calc (33.333 % - 10 px); /* 3张图片一行，减去间距 */
            height: auto;
            transition: transform 0.3 s ease;
        }
        .gallery img:hover {
            transform: scale (1.1); /* 鼠标悬停时放大图片 */
        }
        @ media (max-width: 600 px) {
            .gallery img {
                width: calc (50 % - 10 px); /* 在小屏幕上，2张图片一行 */
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- 这里添加10张图片的链接，替换src属性中的URL -->
        <img src="image1.jpg" alt="图片1">
        <img src="image2.jpg" alt="图片2">
        <img src="image3.jpg" alt="图片3">
        <img src="image4.jpg" alt="图片4">
        <img src="image5.jpg" alt="图片5">
        <img src="image6.jpg" alt="image6">
        <img src="image7.jpg" alt="图片7">
        <img src="image8.jpg" alt="图片8">
        <img src="image9.jpg" alt="图片9">
        <img src="image10.jpg" alt="图片10">
    </div>
</body>
</html>
