<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>うちの子オーダーメイドトートバッグ（切り抜き）</title>
    <style>
        /* 默认样式 */
        img, video {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            object-fit: contain;
        }
        /* 视频容器样式 */
        .video-container {
            position: relative;
            margin: 0 auto;
        }
        /* 封面样式 */
        .video-container .cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('封面1.jpg'); /* 封面图片地址 */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        /* 媒体查询：针对手机屏幕 */
        @media screen and (max-width: 768px) {
            /* 在屏幕宽度小于768px时，图片已经设置为100%，无需额外设置 */
        }
    </style>
</head>
<body>
    <!-- 图片部分 -->
    <img src="./stbag/share_ppt_exportpage0.png" alt="图片1">
    <img src="./stbag/share_ppt_exportpage1.png" alt="图片2">
    <img src="./stbag/share_ppt_exportpage2.png" alt="图片3">
    <img src="./stbag/share_ppt_exportpage3.png" alt="图片4">
    <img src="./stbag/share_ppt_exportpage4.png" alt="图片5">
    <!-- 视频部分1 -->
    <div class="video-container">
        <video id="myVideo1" controls>
            <source src="视频1_compressed.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="cover" onclick="toggleVideo('myVideo1')">Open</div>
    </div>

    <!-- 图片部分 -->
    <img src="./stbag/share_ppt_exportpage5.png" alt="图片6">
    <img src="./stbag/share_ppt_exportpage6.png" alt="图片7">
    <img src="./stbag/share_ppt_exportpage7.png" alt="图片8">
    <img src="./stbag/share_ppt_exportpage8.png" alt="图片9">
    <img src="./stbag/share_ppt_exportpage9.png" alt="图片10">
    <img src="./stbag/share_ppt_exportpage10.png" alt="图片11">
    <img src="./stbag/share_ppt_exportpage11.png" alt="图片12">
    <img src="./stbag/share_ppt_exportpage12.png" alt="图片13">
    <img src="./stbag/share_ppt_exportpage13.png" alt="图片14">
    <img src="./stbag/share_ppt_exportpage14.png" alt="图片15">

    <!-- 视频部分2 -->
    <div class="video-container">
        <video id="myVideo2" controls>
            <source src="视频2_compressed.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="cover" onclick="toggleVideo('myVideo2')">Open</div>
    </div>

    <!-- 图片部分 -->
    <img src="./stbag/share_ppt_exportpage15.png" alt="图片16">
    <img src="./stbag/share_ppt_exportpage16.png" alt="图片17">
    <img src="./stbag/share_ppt_exportpage17.png" alt="图片18">
    <img src="./stbag/share_ppt_exportpage18.png" alt="图片19">
    <img src="./stbag/share_ppt_exportpage19.png" alt="图片20">
    <img src="./stbag/share_ppt_exportpage20.png" alt="图片21">
    <img src="./stbag/share_ppt_exportpage21.png" alt="图片22">

    <script>
        // 播放或暂停视频函数
        function toggleVideo(videoId) {
            var video = document.getElementById(videoId);
            var cover = document.querySelector('.video-container .cover');
            if (video.paused) {
                video.play();
                cover.style.display = 'none';
            } else {
                video.pause();
                video.currentTime = 0;
                cover.style.display = 'block';
            }
        }

        // 为每个视频添加结束时的事件监听器
        document.querySelectorAll('video').forEach(function(video) {
            video.addEventListener('ended', function() {
                var cover = document.querySelector('.video-container .cover');
                cover.style.display = 'block';
            });
        });

        // 添加关闭按钮
        document.querySelectorAll('.video-container').forEach(function(container) {
            var video = container.querySelector('video');
            var closeButton = document.createElement('button');
            closeButton.innerText = 'Close';
            closeButton.style.position = 'absolute';
            closeButton.style.top = '10px';
            closeButton.style.right = '10px';
            closeButton.style.zIndex = '10';
            closeButton.onclick = function() {
                var cover = container.querySelector('.cover');
                if (!video.paused) {
                    video.pause();
                    video.currentTime = 0;
                    cover.style.display = 'block';
                } else {
                    video.play();
                    cover.style.display = 'none';
                }
            };
            container.insertBefore(closeButton, video);
        });
    </script>
</body>
</html>
