<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>自适应图片展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100 %;
            overflow-x: hidden; /* 隐藏水平滚动条 */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100 %;
        }
        .image-wrapper {
            width: 100 %; /* 图片容器宽度占满屏幕 */
            padding-bottom: 56.25 %; /* 16:9 的宽高比 */
            position: relative; /* 相对定位 */
        }
        .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100 %;
            height: 100 %;
            object-fit: cover; /* 保持宽高比，背景覆盖 */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- 以下是10张图片的示例，你需要替换src属性的值为你的图片链接 -->
        <img src="./宠物包图片/幻灯片1.PNG" alt="图片1">
        <img src="./宠物包图片/幻灯片2.PNG" alt="图片2">
        <img src="./宠物包图片/幻灯片3.PNG" alt="图片3">
        <img src="./宠物包图片/幻灯片4.PNG" alt="图片4">
        <img src="./宠物包图片/幻灯片5.PNG" alt="图片5">
        <img src="./宠物包图片/幻灯片6.PNG" alt="图片6">
        <img src="./宠物包图片/幻灯片7.PNG" alt="图片7">
        <img src="./宠物包图片/幻灯片8.PNG" alt="图片8">
        <img src="./宠物包图片/幻灯片9.PNG" alt="图片9">
        <img src="./宠物包图片/幻灯片10.PNG" alt="图片10">
    </div>
</body>
</html>
