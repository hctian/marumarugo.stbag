<!DOCTYPE html>

<head>

    <title>うちの子オーダーメイド散歩トートバッグ（切り抜き）</title>
 <style>
        /* 确保图片在手机页面上能够适应屏幕宽度 */
        img {
            width: 100 %;
            height: auto;
            margin-bottom: 10 px; /* 每张图片下方留一些空间 */
        }
        /* 创建一个容器，用于排列图片 */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* 居中显示图片 */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- 以下是10张图片的示例，你需要替换src属性的值为你的图片链接 -->

        <img src="./宠物包图片/幻灯片2.PNG" alt="图片2">

        <img src="./宠物包图片/幻灯片7.PNG" alt="图片7">

</html>
