<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式图片画廊</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 10 px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 5 px; /* 根据需要调整图片间的间隙 */
            justify-content: center;
        }
        .gallery img {
            width: calc (100 % / 3 - 5 px); /* 3张图片一行，减去间隙 */
            max-width: 100 %; /* 确保图片不会超出屏幕宽度 */
            height: auto; /* 保持图片宽高比 */
            transition: transform 0.3 s ease;
        }
        .gallery img:hover {
            transform: scale (1.05); /* 鼠标悬停时图片放大效果 */
        }
        
        /* 媒体查询：针对手机屏幕调整图片布局 */
        @ media (max-width: 600px) {
            .gallery img {
                width: calc (100 % / 2 - 5 px); /* 在较小屏幕上，2张图片一行 */
            }
        }
        @ media (max-width: 480 px) {
            .gallery img {
                width: 100 %; /* 在非常小的屏幕上，每行只显示1张图片 */
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- 替换下面的图片链接为你自己的图片 -->
        <img src="./宠物包图片/幻灯片1.PNG" alt="图片1">
        <img src="./宠物包图片/幻灯片2.PNG" alt="图片2">
        <img src="./宠物包图片/幻灯片3.PNG" alt="图片3">
        <img src="./宠物包图片/幻灯片4.PNG" alt="图片4">
        <img src="./宠物包图片/幻灯片5.PNG" alt="图片5">
        <img src="./宠物包图片/幻灯片6.PNG" alt="图片6">
        <img src="./宠物包图片/幻灯片7.PNG" alt="图片7">
        <img src="./宠物包图片/幻灯片8.PNG" alt="图片8">
        <img src="./宠物包图片/幻灯片9.PNG" alt="图片9">
        <img src="./宠物包图片/幻灯片10.PNG" alt="图片10">
    </div>
</body>
</html>
